<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" href="finalProject.css">
</head>

<body>
    <header>
        <div class="banner">
            <h1>Build Your Meal Plan</h1>
            <p>Student: [Your Name]</p>
            <p>Course: WEB-115</p>
            <p>Section: [Your Section Number]</p>
        </div>
    </header>

    <main>
        <form id="mealForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="goal">Goal for the Week:</label>
                <textarea id="goal" name="goal" rows="4" required></textarea>
            </div>

            <h2>Meal Plan for the Week</h2>

            <div>
                <label for="breakfast">Breakfast:</label>
                <input type="text" id="breakfast" name="breakfast">
            </div>
            <div>
                <label for="snack1">Snack:</label>
                <input type="text" id="snack1" name="snack1">
            </div>
            <div>
                <label for="lunch">Lunch:</label>
                <input type="text" id="lunch" name="lunch">
            </div>
            <div>
                <label for="snack2">Snack:</label>
                <input type="text" id="snack2" name="snack2">
            </div>
            <div>
                <label for="dinner">Dinner:</label>
                <input type="text" id="dinner" name="dinner">
            </div>

            <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
            <button type="button" onclick="clearPlanner()">Clear Planner</button>
            <button type="button" onclick="printPlanner()">Print/Download Planner</button>
        </form>
    </main>

    <script src="projectJS.js"></script>
</body>

</html>
